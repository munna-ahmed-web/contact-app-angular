<div id="mainSection">
  <div id="title">
    <h1>Contact Application</h1>
  </div>
  <hr>
  <div id="userSection">
    <div class="two">
      <h3>Input User Contact Details</h3>
      <app-input-user [editUser]="editDataFromSingleUser"></app-input-user>
    </div>
    <div class="two">
      <h3>Users Information</h3>
      <app-display-user
        (editEvent)="getDataFromDisplayUser($event)"
      ></app-display-user>
    </div>
  </div>
</div>
